<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{ product.title | uppercase }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ product.price | currency: "COP " }}
    </mat-card-subtitle>
  </mat-card-header>

  <div class="div-image">
    <img
      [src]="product.image"
      [routerLink]="['/products', product.id]"
      alt="product"
    />
  </div>

  <mat-card-content>
    <!-- slicePipe Permite mostrar una cadena de caracteres
      en un rango definido.
      currencyPipe permite manejar formato 
      Monedas segun la norma ISO 4217 
    -->
    <p>{{ product.description | slice: 0:10 }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="addCart()" mat-raised-button color="primary">
      Agregar al carrito
    </button>
    <!--
      Property binding permite tambien concatenar cadenas con datos
    -->
    <a mat-raised-button [routerLink]="['/products', product.id]">
      VER DETALLE
    </a>
  </mat-card-actions>
</mat-card>

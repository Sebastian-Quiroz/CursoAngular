<!-- 
    Info en https://material.angular.io/components/table/overview

    ** IMPORTANTE: poner todas las columnas que se definieron en 
    el array displayedColumns
-->
<a mat-raised-button routerLink="create">Create new Product</a>
<table mat-table [dataSource]="products" class="mat-elevation-z8 products-table">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let products">{{ products.id }}</td>
  </ng-container>
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>TITLE</th>
    <td mat-cell *matCellDef="let products">{{ products.title }}</td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>PRICE</th>
    <td mat-cell *matCellDef="let products">{{ products.price }}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>ACTIONS</th>
    <td mat-cell *matCellDef="let products">
      <button mat-raised-button >Editar</button>
      <button mat-raised-button color="warn" (click)="deleteProduct(products.id)">Eliminar</button>
    </td>
  </ng-container>
  <!-- 
        Estos dos ultimos elementos mat-header-row y mat-row
        deben estar siempre agregados para que funcione coorectamente la tabla
    -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
